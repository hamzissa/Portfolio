<main class="container">
  <section class="page-head">
    <h1>Contact</h1>
    <p class="lead">Feel free to reach out about projects, placements, or collaboration.</p>
  </section>

  <form action="https://formspree.io/f/myzdpadj" method="POST" class="card form" id="contactForm">
    <div class="field">
      <label for="name">Name</label>
      <input id="name" name="name" required />
    </div>

    <div class="field">
      <label for="email">Your email (so I can reply)</label>
      <input id="email" name="email" type="email" required />
    </div>

    <div class="field">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
    </div>

    <!-- Fixed subject + optional redirect after success -->
    <input type="hidden" name="_subject" value="Portfolio enquiry from website" />
    <!-- <input type="hidden" name="_next" value="/thanks.html" /> -->

    <!-- Honeypot (hidden field to catch bots) -->
    <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

    <button class="btn primary" type="submit">Send</button>
  </form>


</main>
<footer class="site-footer">
  <p>© <span id="year"></span> Hamzah Issa · <a href="mailto:hamzah.issa@gmail.com">hamzah.issa@gmail.com</a> · <a href="https://www.linkedin.com/in/hamzah-issa-69396822a/" target="_blank" rel="noopener">LinkedIn</a> · <a href="https://github.com/hamzissa" target="_blank" rel="noopener">GitHub</a></p>
</footer>

</body>
<script>
  (function(){
    const form = document.getElementById('contactForm');
    if(!form) return;

    form.addEventListener('submit', async (e) => {
      // simple client validation
      const name = (document.getElementById('name')?.value || '').trim();
      const email = (document.getElementById('email')?.value || '').trim();
      const msg = (document.getElementById('message')?.value || '').trim();
      if (!name || !email || !msg) { e.preventDefault(); alert('Please fill out all fields.'); return; }

      e.preventDefault();
      const body = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          form.reset();
          alert('Thanks — your message has been sent!');
        } else {
          alert('Sorry, something went wrong. Please try again later.');
        }
      } catch {
        alert('Network error. Please try again.');
      }
    });
  })();
</script>
